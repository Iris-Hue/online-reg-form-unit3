<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Online Registration form</title>
  <meta name="description" content="" />
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital@1&display=swap" rel="stylesheet">
</head>

<body>
<form action="index.html" method="post">
  <header>
    <h1>The Code Review</h1>
  </header>

  <main>
  <h2>Signup for our newsletter</h2>
  <p>Get the latest news on how your code is doing right in your inbox</p>

  <section class="content">
    <fieldset>
    <legend>Contact Information</legend>

<div class="input-content">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="user_name" placeholder="Required" required>
</div>
<div class="input-content">
    <label for="mail">Email Address</label>
    <input type="email" id="mail" name="user_email" placeholder="Required" required>
</div>
<div class="input-content">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="user_telephone">
</div>
<div class="input-content">
    <label for="address">Street Address</label>
    <input type="text" id="address" name="user_address">
</div>

<div class="input-content">
    <label for="city">City</label>
    <input type="text" id="city" name="user_city">
</div>
<div class="input-content">
    <label for="state">State</label>
    <input type="text" id="state" name="user_state">
  </div>
  <label for="state">State</label>
    <select id="state" name="user_state">
      <option value="alabama_state">Alabama State</option>
      <option value="california_state">California State</option>
      <option value="texas_state">Texas State</option>
      <option value="colorado_state">Colorado State</option>

    </select>

    <label for="zipcode">Zip Code</label>
    <input type="text" id="zipcode" name="user_zipcode">
  </fieldset>

  <fieldset>

      <legend>Newsletter</legend>
      <p>Select the newsletters you would like to receive</p>
      <legend>Newsletter</legend>

      <input type="checkbox" id="html news" name="user_news" value="html news"><label for="html news">HTML News</label><br>
      <input type="checkbox" id="css news" name="user_news" value="css news"><label for="css news">CSS News</label><br>
      <input type="checkbox" id="javascript news" name="user_news" value="javascript news"><label for="javascript news">Javascript News</label><br>

      <label>Newsletter Format</label>

      <input type="radio" id="html" name="user_newsletter format" value="html"><label for="html">HTML</label><br>
      <input type="radio" id="plain text" name="user_newsletter format" value="plain text"><label for="plain text">Plain Text</label><br>


      <label for="other topics">Other topics you'd like to hear about</label>
      <textarea id="other topics" name="user_topics"></textarea>

    </fieldset>

    <button type="submit">Submit</button>
    </form>
    </section>

<footer>
  <p>Copyright the Code Review</p>
</footer>

</main>
</body>
</html>
