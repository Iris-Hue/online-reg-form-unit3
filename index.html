<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Online Registration form</title>
  <meta name="description" content="" />
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<form class="" action="index.html" method="post">
  <h1>The Code Review</h1>
  <h2>Signup for our newsletter</h2>
  <p>Get the latest news on how your code is doing right in your inbox</p>
  <h2>contact information</h2>
  <fieldset>
    <legend>Full Name</legend>
    <input type="text" id="name" name="user_name">

    <legend>Email Address</legend>
    <input type="email" id="mail" name="user_email">

    <legend>Phone Number</legend>
    <input type="telephone" id="phone" name="user_telephone">

    <legend>Street Address</legend>
    <input type="street address" id="address" name="user_address">

    <legend>City</legend>
    <input type="city" id="city" name="user_city">

    <legend>State</legend>
    <input type="state" id="state" name="user_state">

    <legend>Zip Code</legend>
    <input type="zip" id="zip code" name="user_zipcode">
  </fieldset>
  <fieldset>
    <legend></legend>
  </fieldset>





</form>
</body>
</html>
