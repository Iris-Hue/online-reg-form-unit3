<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Online Registration form</title>
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital@1&display=swap" rel="stylesheet">
</head>

<body>
 <form action="index.html" method="post">
    <header>
      <h1>The Code Review</h1>
    </header>

  <main>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p><br>

      <div class="specialline"></div><br>
<section class="content">

  <fieldset>
    <legend>Contact Information</legend>

        <div class="input-content">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required" required>
        </div>

        <div class="input-content">
            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="user_email" placeholder="Required" required>
        </div>

        <div class="input-content">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_telephone" placeholder="Required" required>
        </div>

        <div class="input-content">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address" placeholder="Required" required>
        </div>

        <div class="input-content">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" placeholder="Required" required>
        </div>

<div class="input-content">
  <label for="state">State</label>
    <select id="state" name="user_state">
      <option value="choosestate">Choose State</option>
      <option value="alabama state">Alabama State</option>
      <option value="california state">California State</option>
      <option value="texas state">Texas State</option>
      <option value="colorado state">Colorado State</option>
    </select>
  </div>

      <div class="zipcode input-content">
        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" name="user_zipcode" placeholder="Required" required>
      </div>
  </fieldset>

<div class=line></div><br>

  <fieldset>
      <legend>Newsletter</legend>

      <div class="receive">Select the newsletters you would like to receive</div>

    <div>
        <input type="checkbox" id="htmlnews" name="user_news" value="html news"><label for="htmlnews"> HTML News</label><br><br>
        <input type="checkbox" id="cssnews" name="user_news" value="css news"><label for="cssnews"> CSS News</label><br><br>
        <input type="checkbox" id="javascriptnews" name="user_news" value="javascript news"><label for="javascriptnews"> Javascript News</label><br>


      <br><label>Newsletter Format</label><br>

        <input type="radio" id="html" name="user_newsletter format" value="html"><label for="html" class="light">HTML</label><br>
        <input type="radio" id="plaintext" name="user_newsletter format" value="plain text"><label for="plaintext" class="light">Plain Text</label><br><br>

        <br><label for="othertopics">Other topics you'd like to hear about</label><br>
        <textarea class="input-content" id="othertopics" name="user_topics"></textarea>
    </div>

    </fieldset>
    </section>


    <button type="submit">Submit</button>

    </main>
  </form>

<footer>Copyright the Code Review</footer>

 </body>
</html>
